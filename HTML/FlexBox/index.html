<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/styles.css">
        <title>Flexbox</title>
    </head>
    <body>
        <div class="flex">
            <p>Meu</p>
            <p>Primeiro</p>
            <p>Elemento</p>
            <p>Flex</p>
        </div>
        <div class="flex-column">
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>
        <div class="wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>center</h2>
        <div class="center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>space-around</h2>
        <div class="space-around">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>space-between</h2>
        <div class="space-between">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>end</h2>
        <div class="end">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h2>center</h2>
        <div class="align-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>space-around</h2>
        <div class="flex-end">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>space-between</h2>
        <div class="stretch">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!--gap e pra da espaco entre as coisas-->

        <h2>gap</h2>
        <div class="gap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!--ordem-->

        <h2>order</h2>
        <div class="order">
            <div class="box" id="three">3</div>
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>
        </div>

        <!-- grow cresce -->
        <h2>grow</h2>
        <div class="grow">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>
        </div>

        <!-- basis -->
           <h2>basis</h2>
           <div class="basis">
               <div class="box"></div>
               <div class="box big"></div>
               <div class="box"></div>
           </div>

        <!-- shrink encolhe-->
        <h2>shrink</h2>
        <div class="shrink">
            <div class="box"></div>
            <div class="box small"></div>
            <div class="box"></div>
        </div>

        <!-- flex shorthand junta os 3 grow shrink e basis -->
        <h2>flex shorthand</h2>
        <div class="shorthand">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>

        <!-- auto alinhamento-->
        <h2>auto alinhamento</h2>
        <div class="auto-alignment">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
