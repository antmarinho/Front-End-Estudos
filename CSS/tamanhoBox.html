<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        body {
            font-size: 45px;
            margin: 0;
        }

        div{
            background-color: deepskyblue;
            width: 100%;
            height: 300px;
            padding: 100px;
            border: solid 20px;
            box-sizing: content-box; /*content vai fazer o conteudo ter o tamanho do body todo*/
            box-sizing: border-box; /*a soma de tudo borda padding e o conteudo ter o tamanho do body*/
        }
    </style>
</head>
<body>

</body>
</html>
