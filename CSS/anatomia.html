<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>

       .selector {
            color: #fff;
            font-size: 30px;
            text-align: center;
            /*mutiplos valores*/
            border: solid 5px navy;
            font-family: Arial, Helvetica, sans-serif;
            /*funcoes*/
            width: calc(100% - 100px);
            background-color: rgb(25, 55, 18);
       }

       /*usando uma pseudo-classe*/
       .selector:hover{
            background-color: orangered;
       }

       /*usando pseudo elemento*/

       .selector::first-letter{
            font-size: 60px;
            font-weight: bold;
       }

    </style>
</head>

<body>
    <div class="selector">Conte√∫do</div>
</body>

</html>
