<!DOCTYPE html>
<html>
    <head>
        <title>HTML Fundamentos</title>
    </head>
    <body style="padding-bottom: 500px">
        <!--Titulos-->
        <h1>Este e um titulo importante</h1> 
        <h3>Um novo titulo</h3>

        <!--paragrafos-->
        <p>Descricao dos nossos servicos</p>
        <p>Mais um paragrafo</p>

        <p>Um paragrafo</p>
        <br> <!-- pula uma linha-->
        <p>Segundo paragrafo</p>
        <hr> <!-- divide com uma linha -->
        <p>Terceiro paragrafo</p>

        <!--atributos-->
        <a href="https://google.com">Google</a>
        <br>

        <!--abri link nova aba-->
        <a href="https://google.com" target="_blank">Google nova aba</a>
        <br><br>

        <!--atributo alt descrever a imagem-->
        <img src="img/floresta.jpg" alt="uma floresta"/> 
        <br>

        <!--imagem-->
        <img src="img/recife.jpg"/>

    </body>
</html>
